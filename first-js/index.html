<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js"></script>   
</head>
    
<body>

    <div class="login-box">
        <h2>REGISTER</h2>

        <button type="submit" onclick="login()">REGISTER</button>
    </div>

</body>
